    <div class="top">
        <div class="heading">
            <center><h1>Docker WEB UI</h1></center>
        </div>        
        
        <div class="input">
            <input id="in1"  placeholder="Enter your command">
        </div>
        <div class="button">
            <button onclick="lw()"  class="btn">Run</button>
        </div>
       
    </div>
    <div class="output" id="output">
        <div id="d1"></div>  
    </div>

            


       <script>
        function lw() {
            // here xhr is a object from XMLHttpRequest() class
            var i = document.getElementById("in1").value

            var xhr = new XMLHttpRequest();
            // here fasle means sync and true means async with AJAX
            xhr.open("GET", "http://192.168.43.156/cgi-bin/code.py?x=" + i, true);
            // here write IP(192.168.43.125) after config your IP adress using - (ifconfig enp0s3)
            xhr.send();

            // here  onload will take the return text from server [cgi-bin folder]
            xhr.onload = function () {
                var output = xhr.responseText;
                document.getElementById("d1").innerHTML = output;
            }
        }
    </script>
